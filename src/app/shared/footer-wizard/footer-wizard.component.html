<footer class="empty-padding-left">
  <div class="footer-buttons m-1" *ngIf="maxStep<'5.0'">
    <!--<span class="float-left ml-3 mt-3 font-medium-2 font-weight-bold white">
      Tutorial: Paso
      <span *ngIf="actualStep <= '1.0'">1</span>
      <span *ngIf="actualStep > '1.0' && actualStep < '3.0' ">2</span>
      <span *ngIf="(actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2' || actualStep == '3.3')">3</span>
      /3
    </span>-->
    <button  type="button" class="mt-2 mr-3 btn" [ngClass]="((actualStep > '1.0' && showIntroWizard) || (actualStep > '1.0' && !showIntroWizard) )?'primary btn-primary btn-outline-primary':'text-muted inactiveLink btn-outline-secondary'" (click)="goPrevStep2()"><span style="margin-right: 10px;"><i class="ft-chevron-left"></i></span> Previous</button>
    <span class="mt-0 font-medium-2 font-weight-bold white">
      <span>
        <span style="display: table-row">
          Tutorial: Paso
          <span *ngIf="actualStep <= '1.0'">1</span>
          <span *ngIf="actualStep > '1.0' && actualStep < '3.0' ">2</span>
          <span *ngIf="(actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2' || actualStep == '3.3')">3</span>
          /3
        </span>
        <span style="display: table-row">
          <span *ngIf="actualStep <= '1.0'"> <span class="font-small-3">01. {{'diagnosis.Symptoms' | translate }}</span></span>
          <span *ngIf="actualStep > '1.0' && actualStep < '3.0' "> <span class="font-small-3">02. {{'diagnosis.Genetics' | translate }}</span></span>
          <span *ngIf="(actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2' || actualStep == '3.3')"> <span class="font-small-3">03. Analizar</span></span>
        </span>
      </span>
    </span>
    <button *ngIf="actualStep != '3.1' && actualStep != '3.2' && actualStep != '3.0' && actualStep != '1.0'" type="button" class="mt-2 ml-3 btn" [ngClass]="(actualStep < '3.3' )?'primary btn-primary btn-outline-primary':'text-muted inactiveLink btn-outline-secondary'" (click)="goNextStep2()">Next <span style="margin-left: 10px;"><i class="ft-chevron-right"></i></span></button>
    <button *ngIf="actualStep == '3.0'" type="button" class="mt-2 ml-3 btn primary btn-primary btn-outline-primary" (click)="goNextStep2()">Analizar <span style="margin-left: 10px;"><i class="ft-chevron-right"></i></span></button>
    <button *ngIf="(actualStep != '3.1' && actualStep != '3.2') && actualStep == '1.0'" type="button" class="mt-2 ml-3 btn primary btn-primary btn-outline-primary" (click)="goNextStep2()">Next <span style="margin-left: 10px;"><i class="ft-chevron-right"></i></span></button>
    <!--button *ngIf="actualStep == '3.1' || actualStep == '3.2'" type="button" class="mt-2 ml-3 btn primary btn-primary btn-outline-primary" (click)="goNextStep2()">Finish y ver resultados <span style="margin-left: 10px;"><i class="ft-chevron-right"></i></span></button>-->
  </div>
  <div class="footer-buttons" *ngIf="maxStep>='5.0' && (actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2')" >
    <button  type="button" class="mt-2 mr-3 btn secondary btn-outline-secondary" (click)="cancel()"><span style="margin-right: 10px;"></span> Cancelar</button>
    <button *ngIf="actualStep == '3.0'" type="button" class="mt-2 ml-3 btn primary btn-primary btn-outline-primary" (click)="goNextStep2()">Analizar <span style="margin-left: 10px;"><i class="ft-chevron-right"></i></span></button>
    <!--<button *ngIf="actualStep != '3.0'" type="button" class="mt-2 ml-3 btn primary btn-primary btn-outline-primary" (click)="goNextStep2()">Finish y ver resultados<span style="margin-left: 10px;"><i class="ft-chevron-right"></i></span></button>-->
  </div>
</footer>
