<div
  #wrapper
  class="wrapper"
  [ngClass]="{
    'nav-collapsed': iscollapsed,
    'menu-collapsed': iscollapsed,
    'sidebar-sm': isSidebar_sm,
    'sidebar-lg': isSidebar_lg
  }"
  [dir]="options.direction"
>
<div
  #appSidebar
  appSidebar
  class="app-sidebar d-lg-none"
  (toggleHideSidebar)="toggleHideSidebar($event)"
  [ngClass]="{ 'hide-sidebar': hideSidebar }"
  data-active-color="white"
  [attr.data-background-color]="bgColor"
  [attr.data-image]="bgImage"
>
  <app-sidebar></app-sidebar>
  <div class="sidebar-background" #sidebarBgImage></div>
</div>
  <app-navbar (toggleHideSidebar)="toggleHideSidebar($event)"></app-navbar>
  <div class="main-panel" [ngClass]="(!isHomePage && role=='Clinical') && ((maxStep < '5.0') ||  (maxStep>='5.0' && (actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2')))?'main-panel-custom':''">
        <div class="main-content" class="pl-0 " [ngClass]="(!isHomePage && role=='Clinical') && ((maxStep < '5.0') ||  (maxStep>='5.0' && (actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2')))?'show-scroll':'mb-2'">
            <div [ngClass]="((maxStep < '5.0') && (!isHomePage) && (role=='Clinical') )?'':'content-wrapper'">
                <div [ngClass]="((maxStep < '5.0') && (!isHomePage) && (role=='Clinical') )?'':'container-fluid'">
                    <ngb-alert type="warning" class="mt-4" [dismissible]="false" *ngIf="isIeOrEdge">
                      <div class="mt-3">
                        <h4>{{'others.browsers not supported' | translate }}</h4>
                        <a href="https://www.microsoftedgeinsider.com/en-us/" target="_blank">{{'generics.Download' | translate }} Microsoft Edge Insider</a>
                      </div>
                    </ngb-alert>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <app-footerwizard *ngIf="(!isHomePage && role=='Clinical') && ((maxStep < '5.0') ||  (maxStep>='5.0' && (actualStep == '3.0' || actualStep == '3.1' || actualStep == '3.2')))"></app-footerwizard>
        <!--<div *ngIf="!isApp">
          <app-footer *ngIf="role != 'Clinical' && role != 'Lab' && role!='Admin'"></app-footer>
          <app-footer2 *ngIf="role == 'Clinical' || role == 'Lab' || role=='Admin'"></app-footer2>
        </div>-->
    </div>
</div>
